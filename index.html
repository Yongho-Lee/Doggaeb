<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="alert-box" id="alert"> Alert Box <button onClick="controlAlertBox('none')"> close </button></div>
    <button onclick="controlAlertBox ('block')"> btn </button>

    <script>
        function controlAlertBox (str) {
            document.getElementById('alert').style.display=str;
        }
