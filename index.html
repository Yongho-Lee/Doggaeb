<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap 의 위치와 style.css의 순서가 중요하다. style.css가 먼저 나오면 먼저 css를 적용하고 뒤에 bootstrap의 값을 적용하기 때문에 list-group의 속성을 css에서 display: none을 줘도 결국 다시 block형태가 되기 때문에 사용할 수 없었다. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group mb-5">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Some text for Banner</h4>
      <button id="login" class="btn btn-danger">Login</button>
    </div>

    <!-- modal example-->

    <div class="black-bg d-none" id="modal-box">
      <div class="card border-light white-bg" style="max-width: 30rem">
        <div class="card-header">Login</div>
        <div class="card-body">
          <h5 class="card-title">Use your account to login</h5>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="form-accounts" />
            </div>
            <div class="my-3">
              <input type="password" class="form-control" id="form-password" />
            </div>
            <button type="submit" class="btn btn-primary" id="modal-send">
              Login
            </button>
            <!-- submit type은 하나만 있어야 함-->
            <button class="btn btn-danger" type="button" id="modal-close-btn">
              close
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      $(".navbar-toggler:first").on("click", function () {
        $(".list-group:first").toggleClass("show");
      });

      $("#login").on("click", function () {
        $("#modal-box").toggleClass("d-none");
      });
      $("#modal-close-btn").on("click", function () {
        $("#modal-box").addClass("d-none");
      });

      // 주요하게 봐야 할점. tag선택자("tag"), if문의 형성 필드의 값을 가져오기 위해서 쓴 $('#id').val()
      // e.preventDefault()는 폼의 이벤트 기본 동작을 중단. function (e) 는 특정이벤트가 발생할때 호출된 이벤트 객체.
      $("form").on("submit", function (e) {
        if (
          $("#form-accounts").val() == "" ||
          $("#form-password").val() == ""
        ) {
          e.preventDefault();
          alert("incorrect accounts or password");
        } else if ($("#form-password").val().length < 6) {
          e.preventDefault();
          alert("Password must be more than 6");
        }
      });
    </script>
  </body>
</html>
